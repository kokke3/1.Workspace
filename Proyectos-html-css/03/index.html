<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="style.css" >
</head>
<body>

            </span>
        </div>
        <div class="imagen">
            <img src="img/cubone.png" alt="Cubone"/>

            <img src="img/cyndaquil.png" alt="Cyndaquil"/>
